plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

}

dependencies {
    compile 'org.xerial:sqlite-jdbc:3.30.1'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    implementation  files('C:\\Users\\James\\Documents\\coding\\Java\\BT\\BuildTools\\spigot-1.12.2.jar')
    compileOnly 'me.clip:placeholderapi:2.10.5'
}

group = 'io.github.katsumag'
version = '1.0'
description = 'Prace'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    baseName = 'Prace'
    classifier = ''
    configurations = [project.configurations.compile]
    relocate('org.sqlite', 'io.github.katsumag.prace.shaded.org.xerial.sqlite')
}

